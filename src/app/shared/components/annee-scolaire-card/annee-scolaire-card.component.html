<div >
    <mat-card class="text-white bg-indigo-500 example-ripple-container"
              matRipple [matRippleCentered]="centered" [matRippleDisabled]="disabled"
              [matRippleUnbounded]="unbounded"
              routerLink="{{anneeScolaire.id}}">

        <mat-card-content>
            <h2 class="m-y-8">{{anneeScolaire.annee}} - {{anneeScolaire.annee + 1}}</h2>
            <small class="text-muted">5000 Inscriptions</small>
        </mat-card-content>

    </mat-card>

</div>
