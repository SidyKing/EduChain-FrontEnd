<mat-card>
    <mat-card-content>
        <section>

            <h2> Liste des modules</h2>
            <h3> {{niveau |titlecase}} - {{formation}}</h3>

            <div class="row">

                <div *ngFor="let module of modules" class="col-sm-6 col-md-3">
                    <mat-card class="bg-blue-500 text-white"
                              routerLink="{{module.slug}}">
                        <mat-card-content>
                            <h2 class="">{{module.nom}}</h2>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </section>
    </mat-card-content>
</mat-card>
