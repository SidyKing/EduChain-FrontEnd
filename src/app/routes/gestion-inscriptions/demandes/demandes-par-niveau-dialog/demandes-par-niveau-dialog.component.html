<h2 mat-dialog-title>Ann√©e Scolaire 2022-2023</h2>

<mat-dialog-content>

  <mat-accordion class="example-headers-align" multi>

    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>L1</mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table matSort [dataSource]="dataSource"
             class="table-container">
        <!-- Colonne Formation -->
        <ng-container matColumnDef="formation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Formation </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="onClickRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>


    </mat-expansion-panel>



    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>L2</mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" matSort
             class="table-container">

          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>L3</mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" matSort>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" matSort>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-expansion-panel>

  </mat-accordion>

</mat-dialog-content>
