<div class="mat-h3">2022 - 2023 / {{niveau}} / {{formation}} / {{module}}</div>

<mat-card class="m-8">
  <mat-card-content>
    <section>
      <h2>Module {{module |titlecase}}</h2>


      <mtx-grid [data]="data"
                [columns]="columns"
                [cellTemplate]="{validation: validationTpl}"
                [rowSelectable]="rowSelectable"
                [multiSelectable]="multiSelectable"
                [rowSelected]="rowSelected"
                (rowSelectionChange)="rowSelectionChange($event)">
      </mtx-grid>

      <ng-template #validationTpl let-row let-index="index" let-col="colDef">
        <button mat-raised-button [color]="row.validation ? 'primary' : 'warn'">{{row.validation ? 'Validé' : 'Non validé'}}</button>
      </ng-template>

        <div class="actions">
            <button class="m-4" mat-raised-button color="primary" (click)="validate()">Valider</button>
            <button class="m-4" mat-raised-button color="warn" (click)="unvalidate()">Invalider</button>
        </div>
    </section>
  </mat-card-content>

</mat-card>
