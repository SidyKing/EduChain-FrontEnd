<mat-card>
    <mat-card-content>
        <section>
            <h2>Formations {{niveau |titlecase}} </h2>

            <div class="row">

                <div *ngFor="let formation of formations" class="col-sm-6 col-md-3">
                    <mat-card class="bg-blue-500 text-white"
                                routerLink="{{formation.slug}}">
                        <mat-card-header>
                            <mat-card-subtitle class="text-white">{{niveau | titlecase}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <h2 class="m-y-8">{{formation.nom}}</h2>
                            <mtx-progress background='rgba(0,0,0,.5)'
                                          foreground="rgba(255,255,255,1)"
                                          height="4px"
                                          >
                            </mtx-progress>
                            <small class="text-muted">{{formation.nbModulesValide}} / {{formation.nbModulesTotal}}
                                Modules</small>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </section>
    </mat-card-content>
</mat-card>
